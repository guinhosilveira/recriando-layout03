<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Mentoria</title>
</head>
<body>
    <div class="page">

        <header>
        
            <h1>
                Mentoria
            </h1>
    
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>
    
        </header>

        <main>

            <form action="" method="post" id="my-form">

                <fieldset>

                    <div class="fieldset-wrapper">

                        <legend>
                            Informações pessoais
                        </legend>

                        <div class="input-2col">

                            <div class="input-wrapper">
        
                                <label 
                                    for="event-name">
                                    Nome
                                </label>
                                <input 
                                    type="text" 
                                    id="event-name"
                                    required
                                />
        
                            </div>
        
                            <div class="input-wrapper">
        
                                <label 
                                    for="event-surname">
                                    Sobrenome
                                </label>
                                <input 
                                    type="text" 
                                    id="event-surname"
                                    required
                                />
        
                            </div>
    
                        </div>

                        <div class="input-wrapper">

                            <label 
                                for="event-email">
                                Email
                                <span>(digite um email válido)</span>
                            </label>
                            <input 
                                type="email" 
                                id="event-email" 
                                required
                            />
    
                        </div>

                        <div class="input-wrapper">

                            <label 
                                for="event-password">
                                Senha
                                <span>(mínimo de 6 caracteres)</span>
                            </label>
                            <input 
                                type="password" 
                                id="event-password"
                                minlength="6" 
                                required
                            />
    
                        </div>

                    </div>

                </fieldset>

                <fieldset>

                    <div class="fieldset-wrapper">

                        <legend>
                            Informações do mentor
                        </legend>

                        <div class="input-wrapper">

                            <label 
                                for="event-nametutor">
                                Nome do seu mentor
                                <span>(só o primeiro nome)</span>
                            </label>
                            <input 
                                type="text" 
                                id="event-nametutor"
                                required
                            />

                        </div>

                    </div>
                    
                </fieldset>

                <fieldset>

                    <div class="fieldset-wrapper">

                        <legend>
                            Seus horários disponíveis
                        </legend>

                        <h2>
                            Primeira mentoria
                        </h2>

                        <div class="input-3col">

                            <div class="input-wrapper">

                                <label 
                                    for="event-firstdata">
                                    Data
                                    <span>(DD/MM/AAAA)</span>
                                </label>
                                <input 
                                    type="date" 
                                    id="event-firstdata"
                                    required
                                />

                            </div>

                            <div class="input-wrapper">

                                <label 
                                    for="event-firstbegin">
                                    Das
                                </label>
                                <input 
                                    type="time" 
                                    id="event-firstbegin"
                                    required
                                />

                            </div>

                            <div class="input-wrapper">

                                <label 
                                    for="event-firstend">
                                    Até
                                </label>
                                <input 
                                    type="time" 
                                    id="event-firstend"
                                    required
                                />
                                
                            </div>

                        </div>

                        <h2>
                            Segunda mentoria
                        </h2>

                        <div class="input-3col">

                            <div class="input-wrapper">

                                <label 
                                    for="event-seconddata">
                                    Data
                                    <span>(DD/MM/AAAA)</span>
                                </label>
                                <input 
                                    type="date" 
                                    id="event-seconddata"
                                    required
                                />

                            </div>

                            <div class="input-wrapper">

                                <label 
                                    for="event-secondbegin">
                                    Das
                                </label>
                                <input 
                                    type="time" 
                                    id="event-secondbegin"
                                    required
                                />

                            </div>

                            <div class="input-wrapper">

                                <label 
                                    for="event-secondend">
                                    Até
                                </label>
                                <input 
                                    type="time" 
                                    id="event-secondend"
                                    required
                                />
                                
                            </div>

                        </div>

                    </div>

                </fieldset>
  
            </form>
       
        </main>

        <footer>

            <button 
                type="submit"
                id="my-form">
                Salvar
            </button>

        </footer>

    </div>

</body>
</html>
