<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Avalie a Mentoria</title>
</head>
<body>
    <div class="page">

        <header>

            <h1>
                Avalie a sua mentoria
            </h1>

            <p>
                Chegou a hora de avaliar o seu mentor. Bora lá?
            </p>

            <img src="images/img.svg" alt="Imagem de nuvem de conversa com 5 estrelas, sendo que 3 delas estão preenchidas de branco.">

        </header>

        <main>

            <div class="top-wrapper">
                
                <h2>
                    Informações pessoais
                </h2>

            </div>
            
            <form action="" method="post" id="my-form">

                <fieldset>

                    <div class="fieldset-wrapper">

                        <div class="input-2col">

                            <div class="input-wrapper">
        
                                <label 
                                    for="event-name">
                                    Nome
                                </label>
                                <input 
                                    type="text" 
                                    id="event-name"
                                    required
                                />
        
                            </div>
        
                            <div class="input-wrapper">
        
                                <label 
                                    for="event-surname">
                                    Sobrenome
                                </label>
                                <input 
                                    type="text" 
                                    id="event-surname"
                                    required
                                />

                            </div>
        
                        </div>

                        <div class="input-wrapper">
        
                            <label 
                                for="event-email">
                                Email
                                <span>(digite um email válido)</span>
                            </label>
                            <input 
                                type="email" 
                                id="event-email"
                                required
                            />

                        </div>

                    </div>

                </fieldset>

                <fieldset>

                    <div class="fieldset-wrapper">

                        <legend>
                            Informações do mentor
                        </legend>

                        <div class="input-wrapper">

                            <label 
                                for="event-tutor">
                                Selecione quem foi o seu mentor
                            </label>
                            <select id="event-tutor"> 
                                <option value="Igor">Igor</option>
                                <option value="Vitor">Vitor</option>
                                <option value="Daiene">Daiene</option>
                            </select>

                        </div>

                        <div class="input-wrapper">

                            <label 
                                for="event-feedback">
                                Feedback sobre o mentor
                            </label>
                            <textarea 
                                id="event-feedback"
                                required>
                            </textarea>

                        </div>

                        <div class="checkbox-wrapper">

                            <input 
                                type="checkbox" 
                                id="event-checkbox"
                            />
                            <label 
                                for="event-checkbox">
                                Todas as minhas dúvidas foram esclarecidas durante a mentoria.
                            </label>

                        </div>

                    </div>

                </fieldset>

                <fieldset>

                    <div class="fieldset-wrapper">

                        <legend>
                            Agendando próxima mentoria
                        </legend>

                        <div class="input-3col">

                            <div class="input-wrapper">

                                <label 
                                    for="event-data">
                                    Data
                                    <span>(DD/MM/AAAA)</span>
                                </label>
                                <input 
                                    type="date" 
                                    id="event-data"
                                    required
                                />

                            </div>

                            <div class="input-wrapper">

                                <label 
                                    for="event-begin">
                                    Das
                                </label>
                                <input 
                                    type="time" 
                                    id="event-begin"
                                    required
                                />

                            </div>

                            <div class="input-wrapper">

                                <label 
                                    for="event-end">
                                    Até
                                </label>
                                <input 
                                    type="time" 
                                    id="event-end"
                                    required
                                />
                                
                            </div>

                        </div>

                    </div>

                </fieldset>

                <div class="buttons">

                    <button 
                        type="submit"
                        form="my-form">
                        Salvar
                    </button>

                </div>

            </form>

        </main>

    </div>
</body>
</html>
